<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="api.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>The Classic Pokemon</title>
  </head>
  <body>
    <header class="head">The Classic Four Pokemon!</header>
    <br />
    <br />
    <br />
    <div class="column" id="c1">
      <button id="pikaButton" type="button">Show me Pikachu!</button>
      <img id="pikaPics" />
    </div>
    <div class="column" id="c2">
      <button id="bulbaButton" type="button">Show me Bulbasaur!</button>
      <img id="bulbaPics" />
    </div>
    <div class="column" id="c3">
      <button id="squirtButton" type="button">Show me Squirtle!</button>
      <img id="squirtPics" />
    </div>
    <div class="column" id="c4">
      <button id="charButton" type="button">Show me Charmander!</button>
      <img id="charPics" />
    </div>
    <footer>Keep clicking for different poses!</footer>
  </body>
  <script src="api.js" type="text/javascript"></script>
</html>
